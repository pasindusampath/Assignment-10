<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body > div {
            border: 1px  black;
            width: 1000px;
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr ;
            grid-template-rows: 1fr 1fr 1fr;
        }

        body > div > div {
            border: 1px solid black;

        }

        body > div > div:nth-child(1) {
            background-color: red;
        }

        body > div > div:nth-child(2) {
            background-color: darkgreen;
        }

        body > div > div:nth-child(3) {
            background-color: orangered;
        }

        body > div > div:nth-child(4) {
            background-color: purple;
        }

        body > div > div:nth-child(5) {
            background-color: deeppink;
        }

        body > div > div:nth-child(6) {
            background-color: blue;
        }

        body > div > div:nth-child(7) {
            background-color: firebrick;
        }

        body > div > div:nth-child(8) {
            background-color: hotpink;
        }

        body > div > div:nth-child(9) {
            background-color: darkblue;
        }

        body > div > div:nth-child(10) {
            background-color: yellow;
        }

        body > div > div:nth-child(11) {
            background-color: cornflowerblue;
        }

        body > div > div:nth-child(12) {
            background-color: aqua;
        }

    </style>
</head>
<body>
<div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>


    <div></div>
    <div></div>
    <div></div>

</div>
</body>
</html>
